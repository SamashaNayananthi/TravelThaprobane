<div style="text-align:center">
    <h2><i>National Parks in Sri Lanka</i></h2>
</div>



<!-- The six columns -->

    <div class="row">
        <div class="column">
            <div class="gallery">
                <a><img class="a" src="yalaNP.jpg" alt="<b>Yala National Park</b>
            <br><p>Wild yet powerfully majestic, Yala National Park is leopard country <br>
             and is believed to have the highest concentration<br>of these apex predators
             on earth. If the thrill of a safari<br> through the rugged, unmerciful bush sounds
             <br>elephant enough, then here's the call of the wild with its truest <br>dose of candour.
             Moving on to the other love of the wilderness,<br> the Asian elephant a presence of
              sheer valour amongst <br>species of indigenous and migratory birds, ingeniously
              solitary reptiles, the<br> crocodiles of course steal the show, and endemic plant life,<br>
              are only a sneak peek into what's in store.<br><br>
           </p>"


                        style="width:100%" onmouseover="myFunction(this);">
                </a>
                <div class="desc">Yala</div>
            </div>
        </div>

        <div class="column">
            <div class="gallery">
                <a><img class="a" src="willpattu.jpg" alt="<b>Wilpattu National Park</b>
            <br><p>No wildlife excursion can be truly experienced unless you go on safari<br>
            and Wilpattu National Park is no stranger to expeditions<br> thus far and you can
            be sure that leopards will almost always<br> make a grand entrance here. Jungle fowl
             scurrying along, peacocks<br> on parade, a herd of spotted deer here and there,
             glimpses of barking <br>deer Crocodiles sunbathing, flycatchers catching flies.<br><br><br>
           </p>"
                        style="width:100%" onmouseover="myFunction(this);" >
                </a>
                <div class="desc">Wilpattu  </div>
            </div>
        </div>


        <div class="column">
            <div class="gallery">
                <a><img class="a" src="udawalawe.jpg" alt="<b>Udawalawe National Park</b>
            <br><p>For the love of nature, for the love of those life-sized<br> creatures that
             roam the scrublands of this considerable<br> expanse of 119 square miles, Udawalawe
             National Park <br>should not be missed. The Park is home to a population <br>of over 400
             elephants and the probability of seeing them<br> while on safari is almost always guaranteed.
           <br> <br><br><br></p>"
                        style="width:100%" onmouseover="myFunction(this);" >
                </a>
                <div class="desc"> Udawalawa</div>
            </div>
        </div>




        <div class="column">
            <div class="gallery">
                <a><img class="a" src="hortain1.jpg" alt="<b>Horton Plains </b>
            <br><p>Named after Sir Robert Wilmot Horton, British Governor of Ceylon in the<br>
             19th century, Horton Plains is a beautiful paradise of diverse<br> visions and nature's
             marvels. Known as the Roof of the Island,<br> it contains the most extensive area of
             cloud forest<br> in Sri Lanka. The Horton Plains National Park at an altitude <br>of 2,100
             metres above sea level and spread over 3,169 hectares,<br> along with the Peak Wilderness
             Sanctuary and Knuckles Mountain <br>Range comprises the Central Highlands World Heritage
              Site.<br><br><br><br>
           </p>"
                        style="width:100%" onmouseover="myFunction(this);" >
                </a>
                <div class="desc">Horton Plains  </div>
            </div>
        </div>



        <div class="column">
            <div class="gallery">
                <a><img class="a" src="Sinharaja.jpg" alt="<b>Sinharaja Forest Reserve</b>
            <br><p>A protected rainforest named a UNESCO World Heritage Site <br>and Biosphere
            Reserve for its rich biodiversity. Endemic and rare<br> life forms of all species
            can be found here. Department's <br>office at Kaduwa.<br><br><br><br>
           </p>" style="width:100%" onmouseover="myFunction(this);" >
                </a>
                <div class="desc">Sinharaja</div>
            </div>
        </div>




        <div class="column">
            <div class="gallery">
                <a><img class="a" src="Bundala.jpg" alt="<b>Bundala National Park</b>
            <br><p>Home to scrub jungle, wetlands, lagoons, salt pans, sand dunes <br>and a
            long stretch of coast, Bundala National Park's terrain <br>is blessed with many
            faces of landscape in unison with unlimited <br>yet protected fauna.
             Known for its incredible spectacles <br>of migratory birds, the Park is a
             great friend to bird <br>enthusiasts from the world over.<br><br><br><br><br>
           </p>"
                        style="width:100%" onmouseover="myFunction(this);" >
                </a>
                <div class="desc">Bundala </div>
            </div>
        </div>

    </div>
