        <h2><i>Ancient Sigiriya</i></h2>
    </div>



    <!-- The six  columns with a one row -->

    <div class="row">
        <div class="column">
            <div class="gallery">
                <a><img class="a" src="Srock.jpg" alt="<b>Sigiriya Citadel Rock</b>
            <p>Referred by locals as the Eighth Wonder of the World this <br>ancient palace and fortress
            complex has significant <br>archaeological importance and attracts thousands of tourists every
             year.<br> It is probably the most visited tourist destination of Sri Lanka.<br>Sigiriya rock
             plateau, formed from magma of an extinct volcano,<br> is 200 meters higher than the
             surrounding jungles.Its view astonishes <br>the visitors with the unique harmony between
             the nature<br> and human imagination.

            </p>" style="width:100%" onmouseover="myFunction(this);">
                </a>
                <div class="desc">Sigiriya Rock</div>
            </div>
        </div>

        <div class="column">
            <div class="gallery">
                <a><img class="a" src="sithuwam.jpg" alt="<b>Sweeping Stroke Paintings</b>
            <br><p>On the western section of the rock, about 100 meters from<br> the base, are the fifth
             century frescos of the Sigiriya maidens. <br>There are currently 50 frescos remaining, but
              originally there <br>were 250 depicting 500 maidens. This fact was uncovered thanks<br> to the
               graffiti along the kat bitha (mirror wall) describing the scenes.<br> It is unclear whether
                the kingâ€™s daughters or sizeable harem were<br> the subjects of these vibrant frescos of
                bare-breasted women, but<br> the fact that they have been popular focal points at Sigiriya
                for<br> centuries is inarguable (think ancient Playboy).
                <br>
                 </p>" style="width:100%" onmouseover="myFunction(this);" >
                </a>
                <div class="desc">frescoes </div>
            </div>
        </div>


        <div class="column">
            <div class="gallery">
                <a><img class="a" src="Mwall.jpg" alt="<b>Sigiriya Mirror Wall</b>
                <br><p>King Kassapa had the famous kat bitha, or mirror wall, <br>made to suit his decadent
                tastes. The wall of the gallery <br>is made of brick, with a shiny, reflective coat of egg
                white<br> wash and porcelain. Many believe that this reflective surface<br> was designed to help
                the king see his reflection as he <br>passed through.<br><br><br>
                </p>" style="width:100%" onmouseover="myFunction(this);" >
                </a>
                <div class="desc"> Mirror Wall </div>
            </div>
        </div>




        <div class="column">
            <div class="gallery">
                <a><img class="a" src="Slion.jpg" alt="<b>Sigiriya Lion Claws</b>
                <br><p>After exploring Sigiriya's intricate gardens, caves, <br>and infamous mirror wall,
                visitors will finally arrived at the <br>Lion Mountain platform :a stairway flanked by a
                pair of <br>ominous clawed lion paws.As is true for other cultures around <br>the world, the
                 ancient Sinhalese conceptualized the lion <br>as a symbol of power and strength.
                 The stairway once directed royals<br> into the mouth of the beast, but unfortunately the
                 paws of the great <br>Sigiriya lion are all that remain today.
               </p>"
                        style="width:100%" onmouseover="myFunction(this);" >
                </a>
                <div class="desc">Lion Claws</div>
            </div>
        </div>

        <div class="column">
            <div class="gallery">
                <a><img class="a" src="pool.jpg" alt="<b>Sigiriya Ancient Pools </b>
            <br><p>Sigiriya has water gardens, cave and boulder gardens, and also<br> terraced gardens.
                They are located in the western part <br>of the rock and are with a complex hydraulic system,
                 which consists of canals,<br> locks, lakes, dams, bridges, fountains, as well as surface<br> and
                 underground water pumps.<br><br><br><br>

           </p>"
                        style="width:100%" onmouseover="myFunction(this);" >
                </a>
                <div class="desc">Ancient Pools  </div>
            </div>
        </div>


        <div class="column">
            <div class="gallery">
                <a><img class="a" src="dambulla.jpg" alt="<b>Dambulla Temple</b>
            <br><p>Dambulla is a scenic town situated 91 miles (148 kilometers) northeast<br> of Colombo
             and 12 miles (20 kilometers) southwest of Sigiriya. <br>The town's main attraction is the
             Dambulla Cave Temple,<br> or Golden Temple. There are cave temples throughout Sri Lanka,
              <br>but the cave temple complex in Dambulla is the best preserved in the country,<br> which
              earned it a place on the UNESCO World Heritage Site list.<br><br><br>
           </p>"
                        style="width:100%" onmouseover="myFunction(this);" >
                </a>
                <div class="desc">Dambulla</div>
            </div>
        </div>
