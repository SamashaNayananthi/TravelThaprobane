    <h2><i>Jaffna</i></h2>
</div>



<!-- The four columns -->

    <div class="row">
        <div class="column">
            <div class="gallery">
                <a><img class="a" src="Nallur.jpg" alt="<b>Nallur Kandasamy Kovil </b>
                <br><p>Nallur Kandasamy Kovil is Jaffna's premier place of Hindu worship. <br>Nallur
                Kandasamy Kovil characterised by a golden arch and<br> elaborate gopuram attracts
                 hundreds of pilgrims and worshippers. <br>The present building of the kovil goes
                 back to the eighteenth century.<br> The original temple said to go back to the times
                  of the Tamil kings was <br>destroyed by the Portuguese in 1620 and stood on the site
                  <br> presently occupied by St. James Church about a quarter mile <br>from the present temple.
              <br><br><br><br></p>" style="width:100%" onmouseover="myFunction(this);">
                </a>
                <div class="desc">Nallur </div>
            </div>
        </div>

        <div class="column">
            <div class="gallery">
                <a><img class="a" src="lib.jpg" alt="<b>Jaffna library </b>
            <br><p>The Jaffna library was one of the best in Asia before being burned<br>
            down by some Sinhala extremists. Now most of it is restored <br>and it is open
            for public viewing. It is one of the <br>monumental buildings in Jaffna and very
            close to the town.<br><br><br><br><br><br>

           </p>"
                        style="width:100%" onmouseover="myFunction(this);" >
                </a>
                <div class="desc"> library  </div>
            </div>
        </div>


        <div class="column">
            <div class="gallery">
                <a><img class="a" src="dambakola.jpg" alt="<b>Dambakola Patuna Temple</b>
            <br><p>Dambakola Patuna or Jambukola Patuna is an ancient port in the north<br> of Jaffna
             which was used during pre christian times. After Arahath <br>Mahinda brought Bhuddhism to
              Sri Lanka in 250BC, his sister, <br>Theri Sanghamitta arrived in Sri Lanka with a Sacred
              Bo Sapling one<br> year later to this port. The temple Samudda-panasala <br>( Jambukola Viharaya)
               was built commemorating the arrival of the Bo <br>sapling by King Devanampriya Tissa (250-210 BC).
           <br><br><br><br><br></p>"
                        style="width:100%" onmouseover="myFunction(this);" >
                </a>
                <div class="desc"> Dambakola Patuna </div>
            </div>
        </div>




        <div class="column">
            <div class="gallery">
                <a><img class="a" src="nagadeepa.jpg" alt="<b>Nagadipa Purana Vihara</b>
            <br><p>This Temple is one of the three places in Sri Lanka where Lord  <br>Buddha has
            visited so Nagadeepa viharaya is an important destination  <br>for  Buddhist pilgrims.
            Purana Vihara were constructed by the two warring  <br>Naga kings, Mahodara and his nephew
             Chulodara, at the site where <br> Lord Buddha during his second visit to Lanka - five years
              after attaining <br> Enlightenment - intervened and mediated in settling a dispute <br> over the
              possession of a gem-studded throne. <br> <br> <br>
           </p>"
                        style="width:100%" onmouseover="myFunction(this);" >
                </a>
                <div class="desc">Nagadipa Purana Vihara</div>
            </div>
        </div>

        <div class="column">
            <div class="gallery">
                <a><img class="a" src="kathurugoda.jpg" alt="<b>Kandarodei / Kadurugoda Temple</b>

            <br><p>There is an ancient Buddhist historical place called 'Kandarodei' <br>
             situated in the midst of Palmyra trees near to Chunnakam and <br> it is 8 Km away
             from Jaffna Town. There are  small dagobas   <br>numbering 61 scattered  over about 1/2 acre
              land. Those small <br>  structures are   constructed with ash-coloured  stone. Some dagobas<br>have
               only the foundation. <br><br><br><br><br>
           </p>"
                        style="width:100%" onmouseover="myFunction(this);" >
                </a>
                <div class="desc">Kadurugoda Temple </div>

            </div>
        </div>


        <div class="column">
            <div class="gallery">
                <a><img class="a" src="hotwater.jpg" alt="<b>Keerimalai/Naguleeswaram Temple</b>
                <br><p>Keerimalai is renowned for its natural water spring where illnesses and<br> sicknesses
                are cured miraculously after bathing in it. Only a stone <br>wall separate the pool from
                the sea but the water is fresh water coming <br>from a spring. There is a Hindu Temple
                called Naguleeswaram Temple is <br>situated near to the Keerimali pond and is very popular
                 among Hindu's. <br>The nearest place is Kankeesanthurai and situated northern tip of the<br>
                 Jaffna peninsula around 15 Km away from Jaffna Town.<br><br><br>
               </p>" style="width:100%" onmouseover="myFunction(this);" >
                </a>
                <div class="desc">Keerimalai Temple </div>
            </div>
        </div>
