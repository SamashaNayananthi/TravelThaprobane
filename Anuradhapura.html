        <h2><i>Anuradhapura</i></h2>
    </div>


<!-- The eight columns for eight places-->

<div class="row">
    <div class="column">
        <div class="gallery">
            <a><img class="a" src="Aruwanseya.jpg" alt="<b>Ruwanweliseya</b>
             <p>The Ruwanwelisaya is a stupa,
             a hemispherical structure containing relics,<br>
             considered sacred to many Buddhists all over the world. It was built by <br>King Dutugamunu.
             The original stupa has been about 180 feet (55 metres) <br>in height and
              had been expanded and renovated by many kings thereafter. <br>The stupa is 350 feet (107 metres)
               in height and 300 feet (92 metres) <br>in diameter today.<br>

               <br></p>" style="width:100%" onmouseover="myFunction(this);">
            </a>
                <div class="desc">Ruwanwali Stupa </div>
        </div>
    </div>

    <div class="column">
        <div class="gallery">
        <a><img class="a" src="Aabayagiri1.jpg" alt="<b>Abayagiriya Stupa</b>
            <br><p>Abhayagiri stupa belongs to the aramic complex of Abhayagiriya Viharaya<br>
             which was constructed in the reign of King Vattagamini Abaya.
             Today,the <br>main attraction of this aramaic complex  is the massive
              Abayagiri Stupa which<br> stands at 74.98 meters to the tip of the damaged spire.
               It is the second <br>largest stupa in the island today.
           </p>"
                style="width:100%" onmouseover="myFunction(this);" >
        </a>
            <div class="desc">Abayagiri Stupa </div>
        </div>
    </div>


    <div class="column">
        <div class="gallery">
        <a><img class="a" src="Aisurumuni.jpg" alt="<b>Isurumuniya Lovers</b>
            <br><p>6th Century Gupta style carving.
            The woman, seated on the man's lap,lifts<br> a warning finger,
            probably as a manifestation of her coyness; but the man<br> carries on regardless.
            The figures may represent Dutugemunu's son Saliya <br>and the law caste (Sadol Kula)
            maiden Asokamala whom he loved.It's known <br>that he gave up the throne for her.
            The Lovers in the sculptured plaque are <br>King Kuvera Vaisrawana (Elder brother of Rawana)
             and his Queen Kuni.
           </p>"
             style="width:100%" onmouseover="myFunction(this);" >
        </a>
           <div class="desc">Isurumuniya Lovers </div>
        </div>
    </div>




    <div class="column">
        <div class="gallery">
        <a><img class="a" src="Ajetha1.jpg" alt="<b>Jethawanarama Stupa</b>
            <br><p>Jethawana Stupa is the largest stupa in the Sri Lanka.
             It was originally <br>400 feet(122 meters) in height and was the third tallest
             building in the world at<br> that time. Even today as a brick monument,
             Jethawanaramaya still remains the <br>tallest of its kind in the world.<br>

             <br>
           </p>" style="width:100%" onmouseover="myFunction(this);" >
        </a>
             <div class="desc">Jethawanaramaya</div>
        </div>
    </div>

    <div class="column">
        <div class="gallery">
            <a><img class="a" src="Akuttampokuna.jpg" alt="<b>Twin Ponds ( Kuttam Pokuna )</b>
            <br><p>Kuttam Pokuna or the twin ponds are another hydrologic engineering marvels<br>
            of the ancient Sri Lanka. These two ponds belong to the Abayagiri aramic <br>complex and
            probably been used by the monks for bathing. The origins of <br>these ponds are not known
             but it is thought to have been built during <br>the reign of King Aggabodhi I.
           </p>"
             style="width:100%" onmouseover="myFunction(this);" >
        </a>
            <div class="desc">Kuttam Pokuna </div>
         </div>
    </div>


    <div class="column">
        <div class="gallery">
            <a><img class="a" src="ASri.jpg" alt="<b>Sri Maha Bodhi ( The sacred Bo-Tree )</b>
            <br><p>Emperor Asoka in India sent his daughter Theri Sanghamittato the island<br> with a branch of the Sacred
            Bodhi obtained from the main stem of the bodhi <br>tree in Bodh Gaya under which Buddha
             attained enlightenment.Sri Maha<br> Bodhi tree is exactly 2263 years old.
              Thus this tree is  considered the oldest<br> living tree in world in the recorded history.
           </p>"
             style="width:100%" onmouseover="myFunction(this);" >
        </a>
            <div class="desc">Sri Maha Bodhi</div>
        </div>
    </div>



    <div class="column">
        <div class="gallery">
            <a><img class="a" src="Athuparama.jpg" alt="<b>Thuparamaya</b>
            <br><p>This is the first stupa to be built in the country after the
            introduction <br> of Buddhism to Sri Lanka. Built in the time of king Devamnampiyatissa.
            <br>On this stupa you can see a unique architectural feature called vatadage,<br> a stupa-house.
             This building completely housed the stupa.At present<br> four concentric circles of stone pillars
             are found around the stupa.They <br>diminish in height from inner most circle and at one time carried
              the weight.
           </p>"
             style="width:100%" onmouseover="myFunction(this);" >
        </a>
            <div class="desc">Thuparamaya </div>
        </div>
    </div>

    <div class="column">
        <div class="gallery">
            <a><img class="a" src="Asamadi1.jpg" alt="<b>Samadhi Stupa</b>
            <br><p>Samadhi statue is thought to be done during the 3rd or the 4th century.<br> It is made out of dolomite
            marble and stands 7 feet 3 inches (2.21 metres)<br> in height.It is said that when you look
             at the face of the statue from <br> three sides they show 3 different features. Looking at
             the profile of the <br>face from left and right they show a slight sadness and a slightly
             smiling face <br>on the other. Looking from the front, the face shows neutral features.
           </p>"
             style="width:100%" onmouseover="myFunction(this);" >
        </a>
            <div class="desc">Samadhi Stupa </div>
        </div>
    </div>
</div>
