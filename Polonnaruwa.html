        <h2 style="font-family: Papyrus, fantasy;" ><i>Polonnaruwa</i></h2>
    </div>


<!-- The six  columns with a one row -->

<div class="row">
    <div class="column">
        <div class="gallery">
            <a><img class="a" src="Pgal.jpg" alt="<b>Gal Vihara</b>
            <p>Gal Viharaya or the Rock Temple, which is unparallel among such<br> ancient monastic
             edifices, takes the form of a group of colossal Buddha <br>statues carved out of a granite
              boulder. Most prominent is the standing <br>image, 7m (23ft) tall.Next to it is an enormous
               14m (46ft) reclining Buddha.<br> The head rests on the right palm, while the left hand is
               stretched along the<br> left side of the body.<br>
               <br>
               <br>

           </p>"


                    style="width:100%" onmouseover="myFunction(this);">
            </a>
            <div class="desc">Gal Vihara</div>
        </div>
    </div>

    <div class="column">
        <div class="gallery">
            <a><img class="a" src="Pparakrama.jpg" alt="<b>Parakrama Samudraya</b>
            <br><p>Parakrama Samudra is a shallow reservoir, consisting of three<br> separate reservoirs
             connected by narrow channels in Polonnaruwa,<br> Sri Lanka. The northernmost reservoir is the
              oldest and referred to<br> as Topa wewa built around 386.Parakrama Samudraya originally <br>
              consisted of five large reservoirs separated by smaller dams to reduce <br>the pressure on
              the main dam. Many smaller tanks has been built<br> around the main tank to feed these primary
              tanks and to take in excess water.<br>
              <br>
              <br>
           </p>"
                    style="width:100%" onmouseover="myFunction(this);" >
            </a>
            <div class="desc">Parakrama Samudraya </div>
        </div>
    </div>


    <div class="column">
        <div class="gallery">
            <a><img class="a" src="Pstatue.jpg" alt="<b>Statue of King Parakramabahu</b>
            <br><p>Statue of King Parakramabahu in Polonnaruwa which is proved<br> to be a masterpiece
            of Sri Lankan architects. You can easily<br> reach the statue from the Parakrama Dam.
             King Parakramabhu is one of the <br>greatest Kings who ruled ancient Sri Lanka. Close to
              the Potugul Vehera, <br>you will identify the status of 3.4 m or 11ft 2 in, that dates
              back to <br>the 12th century.<br>
              <br>
              <br>
           </p>"
                    style="width:100%" onmouseover="myFunction(this);" >
            </a>
            <div class="desc"> King Parakramabahu </div>
        </div>
    </div>




    <div class="column">
        <div class="gallery">
            <a><img class="a" src="Ppotgul1.jpg" alt="<b>Pothgul Vehera</b>
            <br><p>  This is the oldest library complex found in Sri Lanaka.
            Pothgul <br>means for a place to store books. This viharaya was build by <br>king Parakamabahu
            the Great (1153-1185 AD). This was <br>renovated by Queen Chandrawathi. A consort of King<br>
            Parakarmabahu.Pothgul Viharaya is a Gedige type<br> structure, build in the middle of the square
            shape stage.<br> The interesting point in this building is the circular structure<br> in the middle,
            seems the main library, made out of brick. <br>The circular shape roof even made out of bricks it
             seems.<br>
             <br>

           </p>"
                    style="width:100%" onmouseover="myFunction(this);" >
            </a>
            <div class="desc">Pothgul Vehera</div>
        </div>
    </div>

    <div class="column">
        <div class="gallery">
            <a><img class="a" src="rankot.jpg" alt="<b>Rankoth Vehera (Golden Pinnacle Dagoba)</b>
            <br><p>Rankoth Vehera (Golden Pinnacle Dagoba)was constructed by the<br> king Nishanka
              Malla(1187 AD to 1196 AD). According to some of <br>the historical facts this was constructed
              long before and the king<br> Nissanka Malla  did a renovation only. This stupa was constructed
               <br>with in same shape  as the Ruwanweli Maha Seya in Anuradhapura. <br>Even according to the some
               historical facts, this was known<br> as same name in those days.
               <br>
               <br>
               <br>
           </p>"
                    style="width:100%" onmouseover="myFunction(this);" >
            </a>
            <div class="desc">Rankoth Vehera  </div>
        </div>
    </div>


    <div class="column">
        <div class="gallery">
            <a><img class="a" src="palace.jpg" alt="<b>Palace of King Parakramabahu in Polonnaruwa</b>
            <br><p>This is a majestic palace build by king Parakramabahu with seven<br> stories and said
            to have 1000 chambers. Although the main<br> building possibly could not hold such a number
            of chambers, when <br> you consider the whole palace complex it is thought that this number<br>
            is a possibility.An architect's impression of what it would have looked <br>can be seen at the
            Polonnaruwa museum in a form of miniature model.

            <br>
            <br>
            <br>
           </p>"
                    style="width:100%" onmouseover="myFunction(this);" >
            </a>
            <div class="desc">Palace</div>
        </div>
    </div>
